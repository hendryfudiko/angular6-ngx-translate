<h2>Here are some links to help you start: </h2>
<div>
  <label class="language-label">{{ constant.label.SELECT_LANGUAGE | translate }}: </label>
  <select
    id="language"
    name="language"
    #language="ngModel"
    [ngModel]="selectedLang"
    (change)="changeLanguage(language.value)">
    <ng-container *ngFor="let item of languages">
      <option [ngValue]="item.key">{{ item.value }}</option>
    </ng-container>
  </select>
</div>
